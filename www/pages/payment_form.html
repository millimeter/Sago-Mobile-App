<div class="page" data-name="payment-form">
    <div class="navbar om-gradient">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link icon-only">
                    <i class="icon f7-icons ios-only">menu</i>
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="title sliding">
                <!-- <figure class="logo-title md-only"><img src="img/logo-w.png" alt=""></figure><span class="om-navheader-title">INSURANCE</span> -->
            </div>
           
            <form data-search-container=".components-list" data-search-in="a" class="searchbar searchbar-expandable searchbar-components searchbar-init">
                <div class="searchbar-inner">
                    <div class="searchbar-input-wrap">
                        <input type="search" placeholder="Search components" />
                        <i class="searchbar-icon"></i>
                        <span class="input-clear-button"></span>
                    </div>
                    <span class="searchbar-disable-button">Cancel</span>
                </div>
            </form>
        </div>
    </div>


        <div class="page-content">
            <div class="block-om-block ">

                <div class="block mt-0">
                    <h3 class="mb-2 font-light color-om-sky">Payment Details</h3>
                </div>

                            
                                <div class="list ">
                                    <ul class="shadow-0 list-no-padding ">

                                        <li class="item-content item-input om-no-border">
                                            <div class="item-inner pt-1 pb-1">
                                                <div class="item-title item-floating-label">Customer Reference Number</div>
                                                <div class="item-input-wrap">
                                                    <input id="policy_number" name="policy_number" type="text" class="text-input-uppercase" onblur="this.value = this.value.toUpperCase();">
                                                    <span class="input-clear-button"></span>
                                                </div>
                                            </div>
                                        </li>

                                       
                                        <li class="item-content item-input om-no-border">
                                            <div class="item-inner pt-1 pb-1">
                                                <div class="item-title item-floating-label">Description</div>
                                                <div class="item-input-wrap">
                                                        <textarea name="payment_descriptin" id="payment_descriptin" class="resizable text-input-uppercase"  onblur="this.value = this.value.toUpperCase();"></textarea>
                                                    <span class="input-clear-button"></span>
                                                </div>
                                            </div>
                                        </li>

                                       
                                        <li class="item-content item-input om-no-border">
                                            <div class="item-inner pt-1 pb-1">
                                                <div class="item-title item-floating-label">Amount</div>
                                                <div class="item-input-wrap">
                                                    <input id="payment_amount" name="payment_amount" type="number">
                                                    <span class="input-clear-button"></span>
                                                </div>
                                            </div>
                                        </li>

                                        <li class="item-content item-input om-no-border">
                                                <div class="item-inner pt-1 pb-1">
                                                    <div class="item-title item-floating-label">Email Address</div>
                                                    <div class="item-input-wrap">
                                                        <input id="payment_email" name="payment_email" type="email">
                                                        <span class="input-clear-button"></span>
                                                    </div>
                                                </div>
                                            </li>

                                    
                                          <li class="item-content item-input om-no-border">
                                                <div class="item-inner pt-1 pb-1">
                                                    <div class="item-title item-floating-label">Mobile Number</div>
                                                    <div class="item-input-wrap">
                                                        <input  oninput="ValidateNumber()" id="payment_mobile_number" name="payment_mobile_number" type="number">
                                                        <span class="input-clear-button"></span>
                                                    </div>
                                                </div>
                                            </li>

                                            <li class="item-content item-input om-no-border">
                                                    <div class="col float-left ">
                                                        <img id="img_ecocash" src="img/svg-ecocash.png" width="70px" height="70px" />
                                                    </div>

                                                    <div class="col  float-right mr-4">
                                                        <img id="img_onemoney" src="img/svg-onemoney.png" width="70px" height="70px" />
                                                    </div>
                                            </li>

                                            <li  class="item-content item-input om-no-border">
                                                    <label class="item-checkbox item-content ">
                                                      <!-- Checked by default -->
                                                      <input type="checkbox" checked/>
                                                      <i class="icon icon-checkbox"></i>
                                                      <div class="item-inner">
                                                        <div class="item-title"> <div class="item-title">I accept the <a href>Terms of Use</a></div></div>
                                                      </div>
                                                    </label>
                                            </li>

                                        
           

                                        <li class="item-content item-input om-no-border">

                                                <div class="item-inner pt-1 pb-1">
                                                    
                                                    <div class="list login-buttons ">
                                                        <button onclick="generateOrder();" class="om-gradient col button button-fill color-green border-radius10 " ><span class="color-white">Check Out</span></button>
                                                    </div>
                                                </div>
                                           

                                        </li>

                                    </ul>

                                </div>

                          


                        </div>


            <!-- </div> -->
        </div>

    </div>
